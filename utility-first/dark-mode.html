<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Utiltiy First</title>
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68d391;
        }

        .toggle-checkbox:checked+.toggle-label {
            background: #68d391;
        }
    </style>
</head>

<body>
    <div class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow-xl">
        <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        </h3>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing
            elit. Perferendis explicabo eligendi dicta eaque incidunt provident quisquam quis quia, doloribus molestiae,
            quaerat libero optio alias numquam voluptates facere fuga corrupti. Sed.</p>
    </div>

    <div class="relative inline-block w-10 mr-2 ml-6 mt-6 align-middle select-npne transition duration-200 ease-in">
        <input type="checkbox" name="toggle" id="toggle"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer">
        <label for="toggle"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
    </div>
    <script>
        document.getElementById('toggle').addEventListener('change', () => {
            document.documentElement.classList.toggle('dark')
        })
    </script>
</body>

</html>
